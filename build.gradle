    implementation fg.deobf("org.moddingx:LibX:1.19-4.0.7")
    implementation fg.deobf("mezz.jei:jei-1.19-common-api:11.0.0.211")
    implementation fg.deobf("mezz.jei:jei-1.19-forge-api:11.0.0.211")
    runtimeOnly fg.deobf("mezz.jei:jei-1.19-forge:11.0.0.211")
